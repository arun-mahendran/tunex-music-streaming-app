<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='tunex.png') }}">
<title>TuneX | Change Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: radial-gradient(circle at top, #1b2735, #090a0f);
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.12);
  --text: #ffffff;
  --muted: rgba(255,255,255,0.65);
  --accent: #4fd1ff;
  --radius: 18px;
  --blur: blur(14px);
  --transition: all 0.3s ease;
}
body.light {
  --bg: linear-gradient(135deg, #f5f7fa, #e4ecf3);
  --glass: rgba(255,255,255,0.95);
  --border: rgba(0,0,0,0.08);
  --text: #111;
  --muted: rgba(0,0,0,0.6);
}
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(3px);
  opacity: 0;
  pointer-events: none;
  transition: var(--transition);
  z-index: 15;
}
#overlay.active {
  opacity: 1;
  pointer-events: auto;
}
header {
  position: sticky;
  top: 0;
  z-index: 20;
  padding: 18px 36px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: var(--blur);
  background: rgba(0,0,0,0.35);
  border-bottom: 1px solid var(--border);
}
.logo { font-size: 22px; font-weight: 700; }
.avatar-wrapper { position: relative; z-index: 30; display: flex; gap: 16px; align-items: center; }
.avatar {
  width: 42px; height: 42px; border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), #89f7fe);
  color: #000; display: grid; place-items: center;
  font-weight: bold; cursor: pointer;
}
.menu {
  position: absolute; right: 0; top: 54px;
  background: var(--glass); border: 1px solid var(--border);
  border-radius: 14px; min-width: 180px;
  opacity: 0; pointer-events: none; transform: translateY(-10px);
  transition: var(--transition); z-index: 120;
}
.menu.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
.menu a, .menu button {
  width: 100%; padding: 12px 16px; background: none; border: none;
  text-align: left; color: var(--text); cursor: pointer; text-decoration: none; display: block;
}
.menu a:hover, .menu button:hover { background: rgba(255,255,255,0.1); }
main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.profile-card {
  background: var(--glass);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 32px;
  backdrop-filter: var(--blur);
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  position: relative;
}
.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
}
.back-arrow {
  font-size: 28px;
  color: var(--muted);
  cursor: pointer;
  transition: var(--transition);
}
.back-arrow:hover {
  color: var(--accent);
  transform: translateX(-6px);
}
h2 {
  font-size: 26px;
  margin: 0;
}
form {
  text-align: left;
}
label {
  display: block;
  margin: 16px 0 6px;
  font-size: 14.5px;
  color: var(--muted);
}
input[type="password"] {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 15.5px;
  box-sizing: border-box;
}
input[type="password"]:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(79,209,255,0.2);
}
.actions {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 32px;
}
.actions button {
  padding: 14px;
  border-radius: 12px;
  font-size: 15.5px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
}
.cancel-btn {
  background: rgba(255,255,255,0.15);
  color: var(--text);
  border: none;
}
.cancel-btn:hover {
  background: rgba(255,255,255,0.25);
  transform: translateY(-2px);
}
.save-btn {
  background: var(--accent);
  color: #000;
  border: none;
}
.save-btn:hover {
  background: #89f7fe;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(79,209,255,0.3);
}
.back-dashboard {
  margin-top: 32px;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  color: var(--text);
  font-size: 15px;
  text-align: center;
  cursor: pointer;
  transition: var(--transition);
}
.back-dashboard:hover {
  background: rgba(255,255,255,0.2);
  transform: translateY(-2px);
  color: var(--accent);
}
</style>
</head>
<body>
<div id="overlay" onclick="closeMenus()"></div>

<header>
  <div class="logo">TuneX</div>
  <div class="avatar-wrapper">
    <div class="avatar" onclick="toggleMenu()">
      {{ user.username[0]|upper }}
    </div>
    <div class="menu" id="menu">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <a href="/profile">Profile</a>
      <a href="/logout">Logout</a>
    </div>
  </div>
</header>

<main>
  <div class="profile-card">
    <div class="card-header">
      <div class="back-arrow" onclick="history.back()">←</div>
      <h2>Change Password</h2>
      <div></div>
    </div>

    <form method="POST">
      <label>Current Password</label>
      <input type="password" name="current_password" required>

      <label>New Password</label>
      <input type="password" name="new_password" required minlength="6">

      <label>Confirm New Password</label>
      <input type="password" name="confirm_password" required minlength="6">

      <div class="actions">
        <button type="button" class="cancel-btn" onclick="window.location.href='/profile'">Cancel</button>
        <button type="submit" class="save-btn">Change Password</button>
      </div>
    </form>

    <!-- FIXED: DYNAMIC BACK BUTTON SUPPORTING ADMIN, CREATOR & USER -->
    {% set roles = user.roles|map(attribute='role_name')|list %}
    {% if 'CREATOR' in roles %}
      <div class="back-dashboard" onclick="window.location.href='/dashboard/creator'">← Back to Creator Studio</div>
    {% elif 'ADMIN' in roles %}
      <div class="back-dashboard" onclick="window.location.href='/dashboard/admin'">← Back to Admin Dashboard</div>
    {% else %}
      <div class="back-dashboard" onclick="window.location.href='/dashboard/user'">← Back to Dashboard</div>
    {% endif %}
  </div>
</main>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
function closeMenus() {
  document.getElementById("menu").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}
function toggleTheme() {
  const isLight = document.body.classList.toggle("light");
  localStorage.setItem("theme", isLight ? "light" : "dark");
}
(function () {
  if (localStorage.getItem("theme") === "light") document.body.classList.add("light");
})();
</script>
</body>
</html>
