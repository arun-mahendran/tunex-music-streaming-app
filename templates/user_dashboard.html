<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuneX | Listen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: radial-gradient(circle at top, #1b2735, #090a0f);
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.12);
  --text: #ffffff;
  --muted: rgba(255,255,255,0.65);
  --accent: #4fd1ff;
  --radius: 18px;
  --blur: blur(14px);
  --transition: all 0.3s ease;
}

body.light {
  --bg: linear-gradient(135deg, #f5f7fa, #e4ecf3);
  --glass: rgba(255,255,255,0.95);
  --border: rgba(0,0,0,0.08);
  --text: #111;
  --muted: rgba(0,0,0,0.6);
}

body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 18px 36px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: var(--blur);
  background: rgba(0,0,0,0.35);
  border-bottom: 1px solid var(--border);
}

body.light header {
  background: rgba(255,255,255,0.75);
}

.logo {
  font-size: 22px;
  font-weight: 700;
}

/* AVATAR */
.avatar-wrapper { position: relative; }

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), #89f7fe);
  color: #000;
  display: grid;
  place-items: center;
  font-weight: bold;
  cursor: pointer;
}

.menu {
  position: absolute;
  right: 0;
  top: 54px;
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 14px;
  min-width: 180px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(-10px);
  transition: var(--transition);
}

.menu.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.menu button,
.menu a {
  display: block;
  width: 100%;
  box-sizing: border-box;
  padding: 12px 16px;
  background: none;
  border: none;
  text-align: left;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
}

/* LAYOUT */
.layout {
  display: grid;
  grid-template-columns: 260px 1fr;
}

/* SIDEBAR */
.sidebar {
  padding: 30px;
  border-right: 1px solid var(--border);
}

.sidebar h3 {
  margin-bottom: 12px;
}

.nav-item {
  border-radius: 10px;
  margin-bottom: 6px;
  cursor: pointer;
  transition: var(--transition);
}

.nav-item a {
  display: block;
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  color: inherit;
  text-decoration: none;
}

.nav-item:hover {
  background: rgba(255,255,255,0.12);
}

.nav-item.active {
  background: rgba(79,209,255,0.25);
}

.sidebar input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.18);
  color: var(--text);
  margin-top: 12px;
}

/* CONTENT */
.container {
  padding: 40px;
}

.track {
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  margin-bottom: 20px;
  transition: var(--transition);
}

.track:hover {
  transform: translateY(-4px);
}

audio {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">TuneX</div>

  <div class="avatar-wrapper">
    <div class="avatar" onclick="toggleMenu()">
      {{ username[0]|upper }}
    </div>
    <div class="menu" id="menu">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <a href="/logout">Logout</a>
    </div>
  </div>
</header>

<div class="layout">

  <div class="sidebar">
    <h3>Your Library</h3>

    <div class="nav-item {% if not active_playlist %}active{% endif %}">
      <a href="/dashboard/user">ðŸŽµ All Songs</a>
    </div>

    <h3 style="margin-top:20px;">Your Playlists</h3>

    {% for p in playlists %}
      <div class="nav-item {% if active_playlist and active_playlist.playlist_id == p.playlist_id %}active{% endif %}">
        <a href="/playlist/{{ p.playlist_id }}">{{ p.playlist_name }}</a>
      </div>
    {% endfor %}

    <form action="/playlist/create" method="POST">
      <input name="name" placeholder="+ New Playlist" required>
    </form>
  </div>

  <div class="container">
    <h1>
      {% if active_playlist %}
        {{ active_playlist.playlist_name }}
      {% else %}
        All Songs
      {% endif %}
    </h1>

    {% for song in songs %}
    <div class="track">
      <strong>{{ song.title }}</strong>
      <audio controls>
        <source src="/{{ song.file_path }}">
      </audio>
    </div>
    {% endfor %}
  </div>

</div>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}

(function () {
  if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
  }
})();

/* One song at a time */
const players = document.querySelectorAll("audio");
players.forEach(p => {
  p.addEventListener("play", () => {
    players.forEach(o => { if (o !== p) o.pause(); });
  });
});
</script>

</body>
</html>
